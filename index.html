<!DOCTYPE html><html><head><meta charset="utf-8"><title>MooTools Docs</title>

	<link rel="icon" type="image/png" href="mootools.png">

	<style type="text/css">
		.not-supported-msg { display: none; }
		.loading-msg { display: none; }
		.soft-hide { visibility: hidden; }
	</style>

	<link rel="stylesheet" type="text/css" href="bootstrap/custom/bootstrap.css">

	<script type="text/javascript" src="head.min.js"></script>

	<script type="text/javascript">
		head.js(
			"mt.js"
			, function()
			{
				if (!Browser.chrome)
				{
					var css = [
						"font-awesome/css/font-awesome.css"
						, "not-supported.css"
					];
					css.each(function(path)
					{
						Asset.css(path, {media: "screen"});
					});
					$(document.body).removeClass("loading").addClass("not-supported");
				}
				else
				{
					var css = [
						"keys.css"
						, "autocomplete.css"
						, "skeleton.css"
						, "highlight/styles/monokai.css"
					];
					css.each(function(path)
					{
						Asset.css(path, {media: "screen"});
					});
					head.js(
						"md5.js"
						, "mooml.js"
						, "showdown.js"
						, "autocomplete.js"
						, "moosql.js"
						, "highlight/highlight.pack.js"
						, "vars.js"
						, "app.js"
					);
				}
			}
		);
	</script>

</head><body class="loading">

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				<div class="well well-small soft-hide well-with-list">
					<ul id="files-list" class="nav nav-list files-list"></ul>
				</div>
			</div>
			<div class="span7 with-search-box">
				<div class="well well-small soft-hide search-box-container" id="search-box">
					<div class="input-prepend input-append">
						<span class="add-on key-font">[f]</span><input class="span8" type="text" placeholder="Search..."><button class="btn"><span class="key-font">[t]</span> Top 10</button>
					</div>
				</div>
				<div id="file-content" class="file-content-container">
					<div id="top10" class="top10-list-container hide">
						<h3>Top 10</h3>
						<ul class="nav nav-pills nav-stacked top10-list"></ul>
						<div class="tools">
							<button class="btn btn-small" data-action="empty-list"><i class="icon-trash"></i> Empty list</button>
						</div>
					</div>
					<div id="logo-container"></div>
				</div>
			</div>
			<div class="span2">
				<div class="well well-small soft-hide well-with-list">
					<ul id="methods-list" class="nav nav-list">
						<li class="nav-header">Methods</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="loading-msg"><img src="spinner.gif"><p>Loading...</p></div>

	<div class="not-supported-msg"><i class="icon-eye-close"></i><p>Sorry, currently Chrome only.</p></div>

</body></html>
